<!DOCTYPE html>
<html>
<head>
	<title>Mi primera p치gina web</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
		body {
			font-family: Arial, sans-serif;
			background-color: #F5F5F5;
			color: #333333;
			margin: 0;
			padding: 0;
		}
		
		header {
			background-color: #333333;
			color: #FFFFFF;
			padding: 20px;
			text-align: center;
		}
		
		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
			background-color: #FFFFFF;
			border-bottom: 1px solid #CCCCCC;
			overflow: hidden;
			text-align: center;
		}
		
		nav li {
			display: inline-block;
			margin: 0;
			padding: 0;
		}
		
		nav a {
			display: block;
			padding: 10px;
			color: #333333;
			text-decoration: none;
			font-weight: bold;
		}
		
		nav a:hover {
			background-color: #333333;
			color: #FFFFFF;
		}
		
		main {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			box-sizing: border-box;
		}
		
		section {
			margin: 20px 0;
			padding: 20px;
			background-color: #FFFFFF;
			box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.3);
			border-radius: 10px;
			box-sizing: border-box;
		}
		
		h1, h2 {
			font-size: 36px;
			font-weight: bold;
			margin: 0 0 20px 0;
			padding: 0;
		}
		
		p {
			font-size: 18px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
		}
		
		form label {
			display: block;
			font-weight: bold;
			margin-bottom: 10px;
		}
		
		form input[type="text"], form input[type="email"], form textarea {
			display: block;
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: none;
			border-radius: 5px;
			box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.1);
			box-sizing: border-box;
			font-size: 18px;
			line-height: 1.5;
		}
		
		form input[type="submit"] {
			display: block;
			padding: 10px;
			background-color: #333333;
			color: #FFFFFF;
			border: none;
			border-radius: 5px;
			font-size: 18px;
			font-weight: bold;
			cursor: pointer;
		}
		
		footer {
			background-color: #333333;
			color: #FFFFFF;
			padding: 20px;
			text-align: center;
		}
	</style>
</head>
<body>
	<header>
		<h1>Bienvenidos a mi p치gina web</h1>
	</header>
	
	<nav>
		<ul>
			<li><a href="#">Inicio</a></li>
			<li><a href="#">Sobre nosotros</a></li>
			<li><a href="#">Contacto</a></li>
		</ul>
	</nav>
	
	<main>
		<section>
			<h2>Sobre nosotros</h2>
			<p>Somos una peque침a empresa dedicada a la venta de productos de calidad. Nuestro objetivo es ofrecer a nuestros clientes los mejores productos al mejor precio.</p>
		</section>
		
		<section>
			<h2>Contacto</h2>
			<form>
				<label for="nombre">Nombre:</label>
				<input type="text" id="nombre" name="nombre">
				
				<label for="correo">Correo electr칩nico:</label>
				<input type="email" id="correo" name="correo">
				
				<label for="mensaje">Mensaje:</label>
				<textarea id="mensaje" name="mensaje"></textarea>
				
				<input type="submit" value="Enviar">
			</form>
		</section>
	</main>
	
	<footer>
		<p>Derechos reservados &copy; 2023</p>
	</footer>
</body>
</html>
